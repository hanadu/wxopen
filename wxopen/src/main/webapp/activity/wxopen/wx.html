<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>微信测试</title>
  <meta name="description" content="微信测试" />
  <meta name="keywords" content="微信测试" />   
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
</head>
<body>
   <div>
   	<div id="openid"></div>
   	<div id="headimgurl"><img id="headimg" alt=""></div>
   </div>
   <script type="text/javascript" src="../../common/jquery/zepto.min.js"></script>
   <script type="text/javascript" src="https://res.wx.qq.com/open/js/jweixin-1.0.0.js" ></script>
   <script type="text/javascript" src="../../common/weixin/wxopen-1.0.0.js"></script>
   <script type="text/javascript" src="../../common/ai/base.ai.comm.js"></script>
   <script type="text/javascript">
		$(function(){
			init();
		});
		
		var ACT = AI_BASE;
		var code = ACT.getParam("code")||"";//网页授权登陆code
		
		function init(){
			if(ACT.isEmpty(code)){
				return;
			}
			wxopen.snsapiUserinfo("",code,false,function(data){
				var openid = data.openid||"";
				var headimgurl = data.headimgurl||"";
				$("#openid").html(openid);
				$("#headimg").attr("src",headimgurl);
			});
		};
  </script>
</body>
</html>
